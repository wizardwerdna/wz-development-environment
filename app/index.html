<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>!This is a title</title>
  <link rel="stylesheet" href="styles/app.css" media="all">
</head>
<body ng-app>
  <div class="jumbotron">
    <h2>WZ Development Environment Test</h2>
    <p>For AngularJS Test-Driven Development</p>
  <form role="form">
    <div class="form-group">
      <label>Input</label>
      <input ng-model="result" class="form-control">
    </div>
    <div class="form-group">
      <label>Output</label>
      <textarea class="output form-control" disabled>{{result}}</textarea>
    </div>
  </form>
  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
